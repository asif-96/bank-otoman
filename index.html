<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Otoman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Home Page Design -->
    <div class="main">
        <!-- Header -->
        <nav class="navBar">
            <header class="title">Bank <span>Otoman</span></header>
            <ul>
                <li>Home</li>
                <li>Contact</li>
            </ul>
        </nav>

        <!-- Login Section -->
        <div class="login">
            <form>
                <fieldset>
                    <legend>Login:</legend>
                    <label for="email">Type Your Email</label><br><br>
                    <input class="input-field" type="email" name="email" id="email">
                    <br><br>
                    <label for="password">Type Your Password</label><br><br>
                    <input class="input-field" type="password" name="password" id="password"><br><br>
                    <input class="btn" type="submit" value="Submit" id="submitBtn">
                </fieldset>
            </form>
        </div>
    </div>


    <!-- Action After Login  -->

    <div class="profile">
        <nav class="navBar">
            <header class="title">Bank <span>Otoman</span></header>
            <h3 class="loggede-user" id="userEmail"></h3>
        </nav>

        <div class="balance-field">
            <div class="show-balance">
                <div class="deposit card-bg">
                    <h4>Deposit</h4>
                    <h2>$ 00 <span id="depo-balance"></span></h2>
                </div>
                <div class="withdraw card-bg">
                    <h4>Withdraw</h4>
                    <h2>$ 00<span id="withdraw-balance"></span></h2>
                </div>
                <div class="total-balance card-bg">
                    <h4>Total Balace</h4>
                    <h2>$ 00<span id="tot-balance"></span></h2>
                </div>
            </div>
            <div class="input-balance">
                <div class="addBalance">
                    <h3>Deposit</h3><br>
                    <p>Enter amount to deposit</p>
                    <input type="number" class="add-input"><br><br>
                    <button class="btn" type="submit">Deposit</button>
                </div>
                <div class="addBalance">
                    <h3>Withdraw</h3><br>
                    <p>Enter amount to withdraw</p>
                    <input type="number" class="add-input"><br><br>
                    <button class="btn" type="submit">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
