<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Otoman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Home Page Design -->
    <div class="main" id="loginPage">
        <!-- Header -->
        <nav class="navBar">
            <header class="title">Bank <span>Otoman</span></header>
            <ul>
                <li>Home</li>
                <li>Contact</li>
            </ul>
        </nav>

        <!-- Login Section -->
        <div class="login">
            <fieldset>
                <legend>Login:</legend>
                <label for="email">Type Your Email</label><br><br>
                <input class="input-field" type="email" name="email" id="email">
                <br><br>
                <label for="password">Type Your Password</label><br><br>
                <input class="input-field" type="password" name="password" id="password"><br><br>
                <button class="btn" id="submitBtn">Submit</button>
                <!-- <input class="btn" type="submit" value="Submit" onclick="submit()"> -->
            </fieldset>
        </div>
    </div>


    <!-- Action After Login  -->

    <div class="profile" id="profilePage">
        <nav class="navBar">
            <header class="title">Bank <span>Otoman</span></header>
            <h3 class="loggede-user" id="userEmail"></h3>
        </nav>

        <div class="balance-field">
            <div class="show-balance">
                <div class="deposit card-bg">
                    <h4>Deposit</h4>
                    <h2>$ <span class="span-balance" id="depo-balance">00</span></h2>
                </div>
                <div class="withdraw card-bg">
                    <h4>Withdraw</h4>
                    <h2>$ <span class="span-balance" id="withdraw-balance">00</span></h2>
                </div>
                <div class="total-balance card-bg">
                    <h4>Total Balace</h4>
                    <h2>$ <span class="span-balance" id="tot-balance">00</span></h2>
                </div>
            </div>
            <div class="input-balance">
                <div class="addBalance">
                    <h3>Deposit</h3><br>
                    <p>Enter amount to deposit</p>
                    <input type="number" class="add-input" id="depositeAmount"><br><br>
                    <button class="btn" type="submit" id="depositBtn">Deposit</button>
                </div>
                <div class="addBalance">
                    <h3>Withdraw</h3><br>
                    <p>Enter amount to withdraw</p>
                    <input type="number" class="add-input" id="withdrawAmount"><br><br>
                    <button class="btn" type="submit" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
</body>

</html>
